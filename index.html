<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cropped Iframe</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    .iframe-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: calc(100% + 100px); /* 100px more to shift up */
      border: none;
      transform: translateY(-100px); /* Crop 100px from top */
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://zijinmurong.wixsite.com/amozm0905"></iframe>
  </div>
</body>
</html>
